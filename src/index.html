<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="container">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="<%=require('./images/avatar.jpg')%>" alt="фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="редактирование профиля"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавление записи"></button>
    </section>
    <section class="cards-grid">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container popup__container_edit-form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" name="profile-form" novalidate>
        <label class="popup__label">
          <input type="text" placeholder="Имя" required class="popup__input popup__input_data_name" id="name-input" name="fullName" minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__label">
          <input type="text" placeholder="О себе" required class="popup__input popup__input_data_job" id="job-input" name="job" minlength="2" maxlength="200">
          <span class="popup__input-error job-input-error"></span>
        </label>
        <button type="submit" class="popup__button popup__submit-button"
          aria-label="сохранение изменений">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_edit-profile"
        aria-label="закрытие редактирования профиля"></button>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container popup__container_add-card">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add-card" name="card-form" novalidate>
        <label class="popup__label">
          <input type="text" placeholder="Название" required class="popup__input popup__input_data_card-title" id="cardName-input" name="cardTitle" minlength="2" maxlength="30">
            <span class="popup__input-error cardName-input-error"></span>
        </label>
        <label class="popup__label">
          <input placeholder="Ссылка на картинку" required class="popup__input popup__input_data_image" id="cardUrl-input" name="imageUrl" type="url" pattern="https?://.+">
            <span class="popup__input-error cardUrl-input-error"></span>
        </label>
        <button type="submit" class="popup__button popup__submit-button"
          aria-label="сохранение изменений">Создать</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_add-card"
        aria-label="закрытие добавления карточки"></button>
    </div>
  </div>
  <div class="popup popup_large-image">
    <figure class="popup__container popup__container_figure">
      <img src="#" alt="" class="popup__image">
      <figcaption class="popup__caption">Без названия</figcaption>
      <button type="button" class="popup__close-button popup__close-button_large-image"
        aria-label="закрытие увеличенного изображения"></button>
    </figure>
  </div>
  <template id="card">
    <article class="card">
      <img src="#"
        alt="изображение добавлено пользователем" class="card__image">
      <h2 class="card__title">Без названия</h2>
      <button type="button" class="card__like" aria-label="лайк"></button>
      <button type="button" class="card__trash"></button>
    </article>
  </template>
</body>

</html>
