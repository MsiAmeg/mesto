<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="container">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__edit-button"></button>  
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards-grid">
            <article class="card">
                <img src="./images//image-1.jpg" alt="фотография" class="card__image">
                <h2 class="card__title">Исследователь</h2>
                <button class="card__like"></button>
            </article>
            <article class="card">
                <img src="./images/image-2.jpg" alt="фотография" class="card__image">
                <h2 class="card__title">Исследователь</h2>
                <button class="card__like"></button>
            </article>
            <article class="card">
                <img src="./images/image-3.jpg" alt="фотография" class="card__image">
                <h2 class="card__title">Исследователь</h2>
                <button class="card__like"></button>
            </article>
            <article class="card">
                <img src="./images/image-4.jpg" alt="фотография" class="card__image">
                <h2 class="card__title">Исследователь</h2>
                <button class="card__like"></button>
            </article>
            <article class="card">
                <img src="./images/image-5.jpg" alt="фотография" class="card__image">
                <h2 class="card__title">Исследователь</h2>
                <button class="card__like"></button>
            </article>
            <article class="card">
                <img src="./images/image-6.jpg" alt="фотография" class="card__image">
                <h2 class="card__title">Исследователь</h2>
                <button class="card__like"></button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
        <form action="" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input">
            <input type="text" class="popup__input">
            <input type="submit" class="popup__button" value="Сохранить"></input>
            <button class="popup__close-button"></button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
