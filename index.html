<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="container">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="редактирование профиля"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавление записи"></button>
    </section>
    <section class="cards-grid">
      <article class="card">
        <img src="./images//image-1.jpg" alt="развалины древней церкви" class="card__image">
        <h2 class="card__title">Карачаевск</h2>
        <button type="button" class="card__like" aria-label="лайк"></button>
      </article>
      <article class="card">
        <img src="./images/image-2.jpg" alt="гора в свете луны" class="card__image">
        <h2 class="card__title">Гора Белуха</h2>
        <button type="button" class="card__like" aria-label="лайк"></button>
      </article>
      <article class="card">
        <img src="./images/image-3.jpg" alt="холмы окутанные теплыми тонами заката" class="card__image">
        <h2 class="card__title">Долина Теней</h2>
        <button type="button" class="card__like" aria-label="лайк"></button>
      </article>
      <article class="card">
        <img src="./images/image-4.jpg" alt="дорога через оазис в пустыне" class="card__image">
        <h2 class="card__title">Гора Синай</h2>
        <button type="button" class="card__like" aria-label="лайк"></button>
      </article>
      <article class="card">
        <img src="./images/image-5.jpg"
          alt="ночные виды горных апексов с небом в звездах, сфотографированных с большой выдержкой так, что они создают яркие, белые линии движения земли относительно них"
          class="card__image">
        <h2 class="card__title">Конец Света</h2>
        <button type="button" class="card__like" aria-label="лайк"></button>
      </article>
      <article class="card">
        <img src="./images/image-6.jpg" alt="озеро в окружении осеннего леса, вид сверху" class="card__image">
        <h2 class="card__title">Озеро Башмак на реке Нил</h2>
        <button type="button" class="card__like" aria-label="лайк"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form">
        <input type="text" required class="popup__input popup__input_data_name" name="job">
        <input type="text" required class="popup__input popup__input_data_job" name="fullName">
        <button type="submit" class="popup__button popup__submit-button" aria-label="сохранение изменений">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="закрытие редактирования профиля"></button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
